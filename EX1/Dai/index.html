<!-- Mini Examen Practico 1 - Duracion: 20 min.
1- Dada la siguiente estructura HTML, deberá estilarla para que el resultado sea
lo mas parecido a la imagen card.png
2- Recuerde usar clases lo mas genéricas posibles, evite clases del tipo "div1" o similares.

INFO adicional:
colores:
    sombra: #0005
    linea separadora: #EEE
    fondo de tarjeta: white
    fondo de boton primario: blue
    fondo de boton secundario: lightgrey
-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Examen 1: Tarjeta</title>
	</head>
	<body class="body-tarjeta">
		<style>
			.body-tarjeta {
				display: flex;
				flex-wrap: wrap;
				gap: 20px;
			}

			.tamaño-tarjeta {
				display: flex;
				flex-direction: column;
				width: 200px;
				margin: 0 auto;
				box-shadow: 0px 0px 5px #0005;
				border-radius: 5px;
				background-color: white;
			}

			.cabecera-tarjeta,
			.footer-tarjeta,
			.cuerpo-tarjeta {
				padding: 5px;
			}

			.cabecera-tarjeta h2 {
				margin: 0;
			}

			.cuerpo-tarjeta {
				border-top: 2px solid #eee;
				border-bottom: 2px solid #eee;
			}

			.footer-tarjeta form {
				display: flex;
				justify-content: end;
				gap: 10px;
			}

			.BtnAceptar {
				background-color: blue;
				padding: 5px;
				border-radius: 5px;
				border: none;
				color: white;
			}

			.BtnCancelar {
				background-color: lightgrey;
				padding: 5px;
				border-radius: 5px;
				border: none;
				color: black;
			}
		</style>

		<div class="tamaño-tarjeta">
			<div class="cabecera-tarjeta">
				<h2>Card Title</h2>
			</div>
			<div class="cuerpo-tarjeta">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce
				sollicitudin sem non lacus scelerisque scelerisque. Fusce id
				volutpat sapien. Aliquam gravida tincidunt enim at consequat.
				Nullam eu posuere velit. Etiam vitae sagittis libero, eu porta
				odio.
			</div>
			<div class="footer-tarjeta">
				<form>
					<button class="BtnAceptar">Aceptar</button>
					<button class="BtnCancelar">Cancelar</button>
				</form>
			</div>
		</div>
	</body>
</html>
