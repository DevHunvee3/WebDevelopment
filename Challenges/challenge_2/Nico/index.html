<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./styles.css" />
		<title>ToDo</title>
	</head>
	<body>
		<input id="theme-toggle" type="checkbox"/>
		<div>
			<header class="contained">
				<h1>TODO</h1>
				<label for="theme-toggle"/></label>
			</header>
			<form class="paper contained" id="create-form" method="POST" action="#">
				<input type="text" class="todo" placeholder="Create a new todo" />
			</form>
			<section class="paper contained" id="todo-list">
				
				<div class="todo">
					<input id="todo-1" type="checkbox" />				
					<label for="todo-1">Jog around the park x3</label>
				</div>
				
				<div class="todo">
					<input id="todo-2" type="checkbox" />				
					<label for="todo-2">Jog around the park x3</label>
				</div>

				<div class="todo">
					<input id="todo-3" type="checkbox" />				
					<label for="todo-3">Jog around the park x3</label>
				</div>
				
				<section id="footer">
					<p> 5 items left</p>
					<div class="filters">
						<button class="active">All</button>
						<button>Active</button>
						<button>Completed</button>
					</div>
					<button>Clear Completed</button>
				</section>
			</section>
			<section class="paper contained filters" id="mobile-filters" >					
				<button class="active">All</button>
				<button>Active</button>
				<button>Completed</button>					
			</section>
		</div>
	</body>
</html>
