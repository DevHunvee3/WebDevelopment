		<title>CSS3 - Position</title>
		<style>
			.relative{
				position: relative;
				height: 100px;
				background-color: red;
			}
			.absolute{
				position: absolute;
				width: 100px;
				height: 100px;
				bottom:0px;
				right:0px;
				background-color: blue;
			}
			.fixed{
				position: fixed;
				bottom:0px;
				left:0px;
				width: 100px;
				height: 100px;
				background-color: green;
			}
			.sticky{				
				position: sticky;
				top:0px;
				left:0px;
				width: 100px;
				height: 100px;
				background-color: rebeccapurple;
			}
		</style>
	<body>
		<h1>Position</h1>
		<h2>Relative</h2>
		<div class="relative"></div>
		<hr/>
		<h2>Absolute</h2>
		<div class="absolute"></div>
		<hr/>
		<h2>Fixed</h2>
