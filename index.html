<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<title>Textos</title>
	</head>
	<style>
		body {
			--main_color: #dbccff;
			--table_columns: 1;
		}
		.col-2 {
			--table_columns: 2;
		}
		.grid {
			grid-template-columns: repeat(1fr, var(--grid-columns));
		}

		body.dark {
			--main_color: #3d2b66;
		}
		.container1 {
			--main_color: #ff0000;
			width: 300px;
			height: 300px;
			background-color: var(--main_color);
		}
		.container1 .subcontainer {
			--main_color: #00ff4c;
			width: 100px;
			height: 100px;
			background-color: var(--main_color);
		}
		.container2 {
			width: 300px;
			height: 300px;
			background-color: var(--main_color);
		}
	</style>
	<body>
		<h1>Variables</h1>
		<div class="container1">
			<div class="subcontainer"></div>
		</div>
		<div class="container2"></div>
		<div class="grid col-2"></div>
	</body>
</html>
