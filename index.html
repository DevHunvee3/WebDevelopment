<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS3 - Grid</title>
		<style>
			.grid-container{
				display: grid;
				grid-template-columns: [row1-start] 300px [row1-end] 200px 100px;
				grid-template-rows: 100px 200px;
				grid-column-gap: 10px;
				grid-row-gap: 30px;
				grid-gap: 50px 30px;
				height: 400px;
				/* izq-der */
				justify-items: center; 
				/* arr-ab */
				align-items: center;
				/* arr-ab izq-der */
				place-items: center center;
				justify-content: space-around;
				align-content: space-between;
				place-content: center space-between;				
				grid-auto-rows: 100px 200px;
				grid-auto-columns: 100px 200px;
				grid-auto-flow: dense;				
			}
			.grid-item{
				background: lightblue;
				
				height:100px;
			}
			.areas{
				display: grid;
				grid-template-columns: 1fr 100px;
				grid-template-areas: 
				"header header"
				"nav 	nav"
				"main 	aside"				
				"footer footer";
			}
			#header{
				grid-area:header;
				height: 100px;
				background-color: red;				
			}	
			#nav{
				grid-area:nav;
				height: 40px;
				background-color: blue;
			}
			#main{
				grid-area:main;
				height: 500px;				
				background-color: green;
			}
			#footer{
				grid-area:footer;
				height: 100px;
				background-color: hotpink;
			}
			#aside{
				grid-area:aside;				
				background-color: cyan;
			}
		</style>
	<body>
		<div class="grid-container">
			<div class="grid-item">r1c1</div>
			<div class="grid-item">r1c2</div>
			<div class="grid-item">r1c3</div>
			<div class="grid-item">r2c1</div>
			<div class="grid-item">r2c2</div>
			<div class="grid-item">r2c3</div>
		</div>
		
		<div class="areas" style="margin-top:500px">
			<div id="header">Header</div>
			<div id="nav">Nav</div>
			<div id="main">Main</div>
			<div id="footer">Footer</div>
			<div id="aside">Aside</div>
		</div>
	</body>
</html>
