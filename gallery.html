		<style>
			.gallery {
				display: grid;
				grid-template-columns: 200px [col2-start] 200px 200px [col3-end];
				grid-auto-rows: 200px;
				justify-content: center;
				gap: 10px;
			}
			.rounded-img {
				width: 100%;
				height: 100%;
				border-radius: 10px;
				box-shadow: -3px 3px 5px #58472841;
			}
			#expanded-img {
				position: relative;
				grid-column-start: 2;
				grid-column-end: 4;
				grid-row-start: 1;
				grid-row-end: 3;
				grid-column: 2 / span 2;
				grid-row: 1 / 3;
				width: 100%;
				height: 100%;
				justify-self: center;
				align-self: center;
			}
			#expanded-img .backdrop {
				display: none;
			}
			#expanded-img:hover .backdrop {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				color: white;
				background-color: rgba(0, 0, 0, 0.596);
				border-radius: 10px;
			}
			#expanded-img .backdrop div {
				width: 200px;
			}
			footer {
				width: 100%;
				height: 100px;
				background-color: blanchedalmond;
				position: fixed;
				bottom: 0;
			}
			.sticky {
				position: sticky;
				top: 200px;
			}
		</style>
