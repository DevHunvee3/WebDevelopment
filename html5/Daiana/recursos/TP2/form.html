<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Curso HTML, CSS, JS, REACT" />
		<title>Curso Web Development</title>
	</head>
	<body>
		<header class="header">
			<h1>Video de presentación de juegos NFT</h1>
			<nav>
				<li><a href="./Index.html">Inicio</a></li>
				<li>
					<a href="#">Suscripcion</a>
				</li>
			</nav>

			<div>
				<h2>Formulario de suscripción</h2>
				<form action="suscription.php" method="POST">
					<fieldset>
						<legend>Información Personal</legend>
						<label for="idApellido">Apellido:</label>
						<input
							name="apellido"
							type="text"
							id="idApellido"
							required
						/>
						<label for="idNombre">Nombre:</label>
						<input
							name="nombre"
							type="text"
							id="idNombre"
							required
						/>
						<label for="idTelefono">Teléfono:</label>
						<input
							name="telefono"
							type="number"
							id="idTelefono"
							required
						/>
						<label for="idFecNac">Fecha de Nac</label>
						<input
							name="fechaNac"
							type="date"
							id="idFecNac"
							required
						/>
						<label for="idEmail">E-mail:</label>
						<input name="mail" type="email" id="idEmail" required />
					</fieldset>

					<fieldset>
						<legend>suscripción</legend>
						<label for="idFree">Tipo: </label> <br />
						<label for="idFree">Free</label>
						<input
							type="radio"
							name="tipo"
							value="free"
							id="idFree"
						/>
						<label for="idPlus">Plus</label>
						<input
							type="radio"
							name="tipo"
							value="plus"
							id="idPlus"
						/>
						<label for="idPro">Pro</label>
						<input
							type="radio"
							name="tipo"
							value="pro"
							id="idPro"
						/>
						<br />
						<label for="idAxies">Intereses:</label> <br />
						<label for="idAxies">Axies Infinity</label>
						<input type="checkbox" id="idAxies" />
						<label for="idPvU">Plantas vs Undead</label>
						<input type="checkbox" id="idPvU" />
						<label for="idMI">Mosnta Infinity</label>
						<input type="checkbox" id="idMI" />
					</fieldset>

					<fieldset>
						<legend>Pago</legend>
						<label for="idNT">Numero de tarjeta:</label>
						<input
							type="number"
							name="numtj"
							min="0"
							max="9999999999999999"
							id="idNT"
							required
						/>
						<label for="idVtoT">Vencimiento:</label>
						<input type="month" name="vto" id="idVtoT" required />
						<label for="idCodT">Código de seguridad:</label>
						<input
							type="number"
							name="cod"
							min="0"
							max="999"
							id="idCodT"
							required
						/>
						<label for="cuota">Cuotas</label>
						<select name="cuotas" id="cuota" required>
							<option value="1">1</option>
							<option value="3">3</option>
							<option value="6">6</option>
							<option value="9">9</option>
							<option value="12">12</option>
						</select>
					</fieldset>
					<input type="submit" value="enviar" name="valores" />
				</form>
			</div>
		</header>
	</body>
</html>
