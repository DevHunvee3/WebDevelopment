<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Curso Web Development</title>
	</head>
	<body>
		<!--Etiquetas estructurales-->
		<!--Cabecera - Título-->
		<header>Cabecera</header>
		<!--contenido principal-->
		<main>
			<!--Sección es Conjunto de artículos-->
			<section>
				<!--artículos-->
				<article>
					Articulo 1
					<section>imagenes</section>
				</article>
				<article>Articulo 2</article>
			</section>
			<section>
				<article>Articulo 3</article>
				<article>Articulo 4</article>
			</section>
			<!--Es cualquier otra cosa que no sea algo que se represente con las otras etiquetas-->
			<div>Etiqueta contenedora de lo que sea</div>
		</main>

		<!--Cualquier otro contenido relacionado al main pero que no sea tan importante(contenedor sin concepto)-->
		<aside>Más contenido</aside>
		<!--Pie de página-->
		<footer>Pie</footer>
	</body>
</html>
